<div class="header">
    <div class="header-container">
        <div class="logo-container">
            <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
                <nb-icon icon="menu-2-outline"></nb-icon>
            </a>
            <!--<a *ngIf="showXL" class="logo" href="#" (click)="navigateHome()"><span>Calendar</span></a>-->
            <nb-select *ngIf="showXL" [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
                <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
              </nb-select>
        </div>
    </div>

    <div class="header-container">
        <nb-actions size="small">

            <!-- <nb-action class="control-item">
                <nb-search type="rotate-layout"></nb-search>
            </nb-action>
            <nb-action class="control-item" icon="email-outline"></nb-action>
            <nb-action class="control-item" icon="bell-outline"></nb-action> -->
            <nb-action class="user-action">
                <nb-user [name]="this.userInfo.nombre" [title]="this.userInfo.username" [onlyPicture]="userPictureOnly"
                    [nbContextMenu]="profileMenu" nbContextMenuTag="menu-action">
                </nb-user>
            </nb-action>
        </nb-actions>
    </div>
</div>
